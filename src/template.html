<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Weather App</title>
  </head>
  <body>
    <div id="container">
        <div class = "header">
            What's the weather today?
        </div>
        <div class = "weather-display">
            <div class="conditions-display">
                ---
            </div>
            <div class="temp-dewp-display">
                -- / --
            </div>
        </div>

      <form id="weather-query-form">
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter a location"
        />
        <button type="submit">Get Weather</button>
      </form>
        <div class="units-container">
            <div class="unit-toggle-desc">Get temp in: </div>
            <button class="unit-toggle">Fahrenheit</button>
        </div>

    </div>
  </body>
</html>
